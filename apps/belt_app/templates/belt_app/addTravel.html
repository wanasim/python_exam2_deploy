<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Add Travel</title>
   </head>
   <body>
      {% for message in messages %}
         <p>{{message}}</p>
      {% endfor %}

      <h2>Add a Trip</h2>
      <a href="{% url 'beltapp:index' %}">Home</a>
      <a href="{% url 'loginReg:logout' %}">Logout</a>

      <form action="{% url 'beltapp:createTravel' %}" method="post">
         {% csrf_token %}
         <input type="hidden" name="user_id" value="{{request.session.id}}">

         <label for="item">Destination:</label>
         <input type="text" name="destination" value="">

         <label for="item">Description:</label>
         <input type="text" name="description" value="">

         <label for="item">Travel Date From:</label>
         <input type="date" name="date_from" value="">

         <label for="item">Travel Date To:</label>
         <input type="date" name="date_to" value="">

         <input type="submit" name="" value="Add">
      </form>
   </body>
</html>
